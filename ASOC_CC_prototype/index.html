<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Automatic service operations center</title>
        <link rel="stylesheet" href="styleasoc.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
<body id = 'page'>
    <div id="activePage">
        <!-- при выболнении html без js у нас "отобразится" лишь этот пустой блок, т.к. остальной код разбит по шаблонам -->
        <!-- js код же будет проецировать представление в этот пустой блок, помещая в него один из шаблонов -->
        <div id="block" class="block">
        </div>

        <!-- Блок начала -->
        <script type="text/template" id="start"> 
        <div class="start"> 
            <div class="pageAuthorization" >
                    <div class="mainTextFirstPage">Выберите тип работ:</div>
                    <br>
                    <div id="startWorksButton">Пуско-наладочные работы</div>
                    <div id="repairWorksButton">Ремонт</div>
            </div>
        </div>    
        </script>

        <!-- Блок ремонта -->
        <script type="text/template" id="repair">
            <div class="repair">
                <div class="pageAuthorization" >
                    <div class="mainText">Введите серийный номер:</div>
                    <br>
                    <div class="entryFieldDiv"><input class="entryFieldInput" type="text"></div>
                    <br>
                    <div id='repair_ok' class="button">OK</div>
                    <br>
                    <a href="#!/">Назад</a>
                </div>                
            </div>
        </script>

        <!-- Блок ПНР -->
        <script type="text/template" id="pnr">
            <div class="pnr">
                <div class="pageAuthorization">
                    <div class="mainText">Введите номер заказа(SO):</div>
                    <br>
                    <div class="entryFieldDiv"><input class="entryFieldInput" type="text"></div>
                    <br>
                    <div id='pnr_ok' class="button">OK</div>
                    <br>
                    <a href="#!/">Назад</a>
                </div>                
            </div>        
        </script>

        <!-- Авторизация -->
        <script type="text/template" id='auth_main'>
            <div class="pageAuthorization" >
                <div class="titleText">Авторизация пользователя</div>
                <div class="mainTextWhenTitleLeft">Выберите из списка ваш номер телефона:</div>
                <br>
                <div class="phoneListDiv">
                    <select single size="5" class="phoneListSelect">
                    <option>+8905*****30</option>
                    <option>+8905*****30</option>
                    <option>+8905*****30</option>
                    <option>+8905*****30</option>
                    <option>+8905*****30</option>
                    </select>
                </div>
                <br>
            
                <div id=auth_ok class="button">OK</div>
                <br>
                
                <div class="link"><a href="">Авторизоваться по e-mail</a></div>
                
                <div class="link"><a href="">Здесь нет моего номера телефона</a></div>
                <a href="#!/">В начало</a>
            </div>
        </script>
        
        <script type="text/template" id='auth_confirm'>
            <div class="pageAuthorization">
                <div class="titleText">Авторизация пользователя</div>
                <div class="mainTextWhenTitle">На ваш номер выслан уникальный код. Введите его в поле:</div>
                <br>
                <div class="entryFieldDiv"><input class="entryFieldInput" type="text"></div>
                <br>
                <div class="checkStayLoggedInDiv"><input type="checkbox">Оставаться в системе</div>
                <div id='confirm_ok' class="button">OK</div>
                <a href="#!/">В начало</a>
            </div>

        </script>
    </div>
</body>
</html>
